<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shelvd - Your very own bookshelf</title>
</head>
<body>
    <div class="container">
        <nav  class="navbar">
            <div class="logo">
                <i class="fa fa-book" aria-hidden="true"></i>
                <a href="#">Shelvd</a>
            </div>
            <div class="link">
                <a href="https://github.com/zguessous"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
            </div>
        </nav>

        <div class="top-section">
            <div class="card">
                <h4>ALL BOOKS</h4>
                <div class="item">
                    <h1>0</h1>
                    <i class="fa fa-archive fa-2x" aria-hidden="true"></i>
                </div>
            </div>
            <div class="card">
                <h4>BOOKS READ</h4>
                <div class="item">
                    <h1>0</h1>
                    <i class="fa fa-check-square fa-2x" aria-hidden="true"></i>
                </div>
            </div>
            <div class="btns">
                <button>
                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                    New Book
                </button>
                <button>
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    Delete All
                </button>
            </div>
            
        </div>

        <main class="main-section">
            <div class="card"></div>
            <div class="card"></div>
        </main>
    </div>
</body>
</html>
